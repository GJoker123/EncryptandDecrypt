<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ENCRYPT AND DECRYPT</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div>
            <h1>Decrypt Or Encrypt Any Message!</h1>
        </div>

        <section>
            <p>To Use:</p>
            <li>Select a Number from 1 to 7 for the Key.</li>
            <li>Please enter a Sentence or Sequence.</li>
            <li>Select whether you are Encrypting or Decrypting.</li>
            <li>Press Enter!</li>
        </section>
    </div>
    <br>

    <div class="container">
        <p style="display: inline;">Key:</p>
        <select class="alert-secondary" style="border: 1px solid black" id="myList">
            <option selected="selected" value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
            <option value="6">six</option>
            <option value="7">seven</option>
        </select>
        <br>
        <br>
        <p style="display: inline">Input: </p>
        <input id="inputtext" class="alert-secondary" style="border: 1px solid black;" name="intext" type="text"> <br>
    </div>
    <br>
    
    <div class="container">
        <label class="btn btn-primary" onclick="reset()">
            <input type="radio" id="ENC" name="translate" value="encrypt" checked>Encrypt
        </label>
        <label class="btn btn-primary" onclick="reset()">
            <input type="radio" id="DEC" name="translate" value="decrypt">Decrypt <br>
        </label>
        <br>
        <button id="button" class="btn btn-success" type="submit" value="Enter" onclick="process()">Enter</button>
        <button id="button" class="btn btn-info" type="submit" value="Clear" onclick="Clear()">Clear</button>
    </div>
    <br>
    <div class="container">
        
        <p>Output:  </p>
        <p id="result"><p>
        <div id="spin" class="spinner-border text-primary" role="status" style="visibility: hidden">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <footer id="footer">
        <p style="font-size: 15px;"><strong> Designed by Gabriel &copy; </strong></p>
    </footer>


</body>
